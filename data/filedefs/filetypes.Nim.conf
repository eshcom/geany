# For complete documentation of this file, please see Geany's main documentation
[styling=Python]

[keywords]
# Standard keywords
std_words=addr as asm atomic bind block break case cast const continue converter defer discard distinct div do elif else end enum except export finally for from func generic if import include interface iterator let macro method mixin mod notin object of out proc raise return shl shr static template try type using var when while with without yield seq array tuple ref ptr not and xor in or is isnot new
# Additional keywords
add_words=assert echo 
# Common keywords
com_words=nil true false
# Special variables
ref_words=result
# Standard identifiers
std_idents=bool byte char float float32 float64 int int16 int32 int64 int8 string uint uint16 uint32 uint64 uint8

[settings]
lexer_filetype=Python
tag_parser=Python
extension=nim
comment_single=#
comment_use_indent=true

[indentation]
type=0

[build-menu]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
compiler=nim c "%f"
run_cmd="./%e"
