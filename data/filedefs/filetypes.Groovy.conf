[styling=C]
stringeol=string_1

[keywords]
# Standard keywords: http://docs.groovy-lang.org/docs/next/html/documentation/#_keywords
std_words=as assert break case catch class const continue def default do else enum extends finally for goto if implements import in instanceof interface new package return super switch this throw throws trait try while
# Additional keywords: http://groovy-lang.org/objectorientation.html#_primitive_types
add_words=boolean byte char double float int long short void
# Common keywords
com_words=null true false
# Documentation keywords for javadoc
doc_words=author deprecated exception param return see serial serialData serialField since throws todo version
# Additional classes
add_classes=

[lexer_properties=C]
lexer.cpp.allow.dollars=1
lexer.cpp.triplequoted.strings=1

[settings]
lexer_filetype=C
tag_parser=C++
extension=groovy
mime_type=text/x-groovy

