# For complete documentation of this file, please see Geany's main documentation
[styling]
# Edit these in the colorscheme .conf file instead
default=default
comment=comment
section=tag
key=attribute
assignment=operator
defval=value
comval=default
commonword=default
doublestring=string_1
singlestring=string_2
number=number_1
hexnumber=number_1
named_color=character
hex_color=character
ip_value=number_1
url_value=default
mail_value=default
oper_value=default
variable=default
subvar_oper=default
escapesequence=string_1

[keywords]
commonword=none null true false yes no on off
named_colors=aqua black blue fuchsia gray green grey lime maroon navy olive orange purple red silver teal white yellow

[lexer_properties]
lexer.props.allow.initial.spaces=0
lexer.props.escape.sequence=0

[settings]
# default extension used when saving files
extension=conf

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=#
# multiline comments
#comment_open=
#comment_close=

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
	#command_example();
# setting to false would generate this
#	command_example();
# This setting works only for single line comments
comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[indentation]
#width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
#type=1
