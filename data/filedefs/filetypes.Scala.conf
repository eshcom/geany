[styling=C]

[keywords]
# Standard keywords
std_words=abstract case catch class def do else extends final finally for forSome if implicit import lazy match new object override package private protected requires return sealed throw trait try type val var with while yield @ =>
# Additional keywords
add_words=super this AllRef Any AnyRef Array Attribute Elem Iterable List Option Some Stack String Unit Console Predef
# Common keywords
com_words=Nil None null true false
# Some doxygen keywords (incomplete)
doc_words=attention author brief bug class code date def enum example exception file fn namespace note param remarks return see since struct throw todo typedef var version warning union
# Additional classes
add_classes=

[lexer_properties=C]
lexer.cpp.triplequoted.strings=1

[settings]
lexer_filetype=C

# default extension used when saving files
extension=scala

# MIME type
mime_type=text/x-scala

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=//
# multiline comments
comment_open=/*
comment_close=*/

comment_use_indent=true

#[build_settings]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
#compiler=g++ -Wall -c "%f"
#linker=g++ -Wall -o "%e" "%f"
#run_cmd="./%e"
