# For complete documentation of this file, please see Geany's main documentation
[styling=C]

[keywords]
# Standard keywords
std_words=associativity break case catch class continue convenience default deinit didSet do else enum extension fallthrough final for func get guard if import in infix init inout internal lazy let mutating operator override postfix precedence prefix private public repeat required return self set static struct subscript super switch throws try var weak where while willSet
# Additional keywords
add_words=Array Bool Dictionary ErrorType Int Float Double Set String Tuple UnicodeScalar abs max min print
# Common keywords
com_words=nil true false
# Documentation keywords for javadoc
doc_words=author deprecated exception param return see serial serialData serialField since throws todo version
# Additional classes
add_classes=

[lexer_properties]
lexer.cpp.triplequoted.strings=1

[settings]
lexer_filetype=C

# default extension used when saving files
extension=swift

# MIME type
mime_type=text/x-swift

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=//
# multiline comments
comment_open=/*
comment_close=*/

comment_use_indent=true

[build-menu]
FT_00_LB=Compile
FT_00_LB[ru]=_Скомпилировать
FT_00_CM=swiftc "%f"
FT_00_WD=
